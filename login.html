<body>
  <header>
    <nav class="navbar">
      <div class="logo"><a href="#">RD CRYPTO ></a></div>
      <ul class="menu">
        <li><a href="#">Home</a></li>

      <div class="buttons">

    <head>
      <head>
        <title>Login Page</title>
        <style>
        body {
          font-family: sans-serif;
          margin: 0;
          padding: 0;
        }
        
        .container {
          width: 500px;
          margin: 0 auto;
        }
        
        .form {
          border: 1px solid #ccc;
          padding: 10px;
          background-color: #f9f9f9;
        }
        
        input {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
        }
        
        button {
          background-color: #04AA6D;
          color: white;
          padding: 10px;
          border: none;
          cursor: pointer;
        }
        
        span.psw {
          float: right;
          padding-top: 10px;
        }
        
        .social-login {
          text-align: center;
        }
        
        .social-login a {
          display: inline-block;
          margin: 0 10px;
        }
        </style>
        </head>
        <body>
        <div class="container">
          <h1>Login</h1>
          <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Login">
            <span class="psw"><a href="#">Forgot password?</a></span>
          </form>
          <div class="social-login">
            <a href="#">Login with Facebook</a>
            
            <a href="#">Login with Google</a>
          </div>
        </div>
        </body>
